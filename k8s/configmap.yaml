apiVersion: v1
kind: ConfigMap
metadata:
  name: ssvirt-ui-config
  labels:
    app: ssvirt-ui
    component: frontend
data:
  config.json: |
    {
      "apiBaseUrl": "http://ssvirt-backend:8080/api",
      "appTitle": "SSVIRT Web UI",
      "appVersion": "1.0.0",
      "logoUrl": "/vite.svg"
    }
---
