apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ssvirt-ui

resources:
- deployment.yaml
- configmap.yaml

commonLabels:
  app.kubernetes.io/name: ssvirt-ui
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: ssvirt

images:
- name: quay.io/mhrivnak/ssvirt-ui
  newTag: latest

